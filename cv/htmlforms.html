<head>

    <title>Document</title>

<body>
    <!-- 1st form s -->
    <form>
        <label for="username">Username:</label>
        <input type="text"><br>
      
        <label>Password:</label>
        <input type="password"><br>
      
        <input type="submit" value="Login">
      </form>
      <hr>
      <!-- second form  -->

      <form>
        <fieldset>
          <legend>Personal details:</legend>
          <label>First name: <input type="text"></label>
          <br>
          <label>Last name: <input type="text"></label>
          <br>
          <label>Email address: <input type="email"></label>
          <br>
          <label>Gender:</label>
          <input type="radio" name="gender" value="male">Male
          <input type="radio" name="gender" value="female">Female
          
          <br>
        </fieldset>

          <fieldset>
            <legend>Magazines</legend>
  
          <label><input type="checkbox" value="news">News</label>
          <br>
          <label><input type="checkbox" value="sports">Sports</label>
          <br>
          <label><input type="checkbox" value="fashion">Fashion</label>
          <br> 
          <label><input type="checkbox" value="fashion">health</label>
          <br>
          </fieldset>
          <fieldset>
            <legend>Subscription period:</legend>
  
          <select>
            <option value="6">6 months</option>
            <option value="12">12 months</option>
            <option value="18">18 months</option>
            <option value="24">24 months</option>
          </select>
          <br>
        </fieldset>
        <br>
        <button type="submit">Subscribe</button>

      </form>
      <br><br><br><br><br>

<legend>Benefits:</legend>
